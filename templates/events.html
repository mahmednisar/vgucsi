{% extends 'basic.html' %}
{% load static %}

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

{% block body %}

<div class="block-heading pt-2 pb-2 bg-dark "  style="margin-top: 4.9rem; font-family: 'PT Serif Caption', serif;">
        <h2 class=" rubberBand animated"style=" font-size: 52px; color:rgb(241, 235, 235); text-align: center;">Events</h2>
    </div>
<div class="container">
    <div class="card-deck my-3">
            {% for e in myevents %}
      <div class=" card">
        <img src="/media/{{e.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title" style=" text-align: center;">{{e.title}}</h4><h6 class="card-title" style=" text-align: center;">{{e.subtitle}}</h6>
           <p class="card-text"><small class="text-muted">{{e.event_date}}</small></p>
          <p class="card-text">{{e.content|slice:"0:200"}}...</p>
           
            <div  style=" text-align: center;" > <a href="/eventspost/{{e.event_id}}"><button class="btn btn-primary border rounded-circle" type="button"  >Details</button></a> </div>
    
        </div>
      </div>
      {% if forloop.counter|divisibleby:3 %}
    </div><div class=" card-deck  my-2">
    {% endif %}

    {% endfor %}
    </div>
    </div>



    {% block footer %}
    {% endblock %}
    {% endblock %}
